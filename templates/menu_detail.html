  {% extends 'base.html' %}
  {% block content %}
<div class ="container-fluid">

    <h1>{{ menu.name }}</h1>
  <p><a href="{% url 'index' %}">Home</a> / {{ menu.get_menu_path|safe }}</p>
    <h1>{{ menu.name }}</h1>
     <div class="row" style="padding-top: 20px;">
      {% for product in products %}
            <div class="card" style="width: 18rem; padding: 5px; margin: 5px;">
                    {% if product.images %}
                         <img src="{{ product.images.url }}" class="card-img-top" alt="{{ product.name }}" style="max-width: 100%; height: auto;">
                      {% endif %}
              <div class="card-body">
                <h5 class="card-title"><a href="{{ product.get_url }}">{{ product.name }}</a></h5>
              </div>
        </div>
      {% endfor %}
     </div>

</div>
    {% endblock %}
